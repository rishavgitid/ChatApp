version: '3.8'

services:
  # PHP Application (FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    contain_container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - laravel
    depends_on:
      - db

  # Nginx Web Server
  webserver:
    image: nginx:alpine
    container_name: laravel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - laravel
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: laravel-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel
    ports:
      - "33061:3306" # Mapped to 33061 on host to avoid conflict with local mysql

  # Laravel Reverb (WebSocket Server)
  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-reverb
    restart: unless-stopped
    command: php artisan reverb:start --host=0.0.0.0 --port=8081
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - laravel
    ports:
      - "8081:8081"
    depends_on:
      - app

  # NPM (for building assets locally if needed, optional)
  # You can usually run npm run build on host, or use a separate node container.

networks:
  laravel:
    driver: bridge

volumes:
  dbdata:
    driver: local
